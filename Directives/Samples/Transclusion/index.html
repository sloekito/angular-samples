<!DOCTYPE html>
    <html ng-app="myApp">
     <head>
        <title>Transclude Directives</title>
        <link href="/common/css/bootstrap/bootstrap.css" type="text/css" rel="stylesheet"/>
    </head>
    <body ng-controller="HomeController">
        <h1>Directives</h1>

        
        
        <div class="container-fluid">
            <div class="row">
                <pane header="people[0].Name">
                    <ul>
                        <li><b>Name:</b> {{people[0].Name}}</li>
                        <li><b>Age:</b> {{people[0].Age}}</li>
                        <li><b>Gender:</b> {{people[0].Gender}}</li>
                    </ul>
                </pane>
            </div>
            <div class="row">
                <pane header="person.Name" ng-repeat="person in people">
                    <ul>
                        <li><b>Name:</b> {{person.Name}}</li>
                        <li><b>Age:</b> {{person.Age}}</li>
                        <li><b>Gender:</b> {{person.Gender}}</li>
                    </ul>
                </pane>
            </div>
        </div>

        <script src="/common/js/jquery/jquery.js"></script>
        <script src="/common/js/angular/angular.js"></script>
        <script src="directives/directives.js"></script>
        <script src="controllers.js"></script>
    </body>
</html>
