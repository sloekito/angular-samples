<div class="container-fluid">
    
    {{r}}
    <div class="row">
        <div class="col-md-4">
            <h2>List of States</h2>
        </div>
        <div class="col-md-6">
            <input type="button" class="btn btn-primary pull-right" ng-click="go('/details/')" value="Create New" /> 
        </div>
    </div>
    <div class="row">
        <div class="col-md-2" ng-repeat="state in states | orderBy:'name'"><a href ng-click="selectState(state)">{{state.name}}</a></div>
    </div>
</div>
