<div class="container-fluid">
    
    
    <div class="row">
        <div class="col-md-4">
            <h2>List of Products</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <form class="form-inline">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">Search by Name</div>
                        <input type="text" class="form-control" placeholder="Filter By Product" ng-model="filter.productName" />
                    </div>
                </div>
                <input type="button" class="btn btn-default" ng-click="filter = {}" value="Clear" /> 
                <input type="button" class="btn btn-primary" ng-click="go('/details/')" value="Create New" /> 
            </form>
        </div>
    </div>    
    <div class="row">
        <div class="col-md-3" ng-repeat="product in products | filter:filter | orderBy:'productName'"><a href ng-click="selectProduct(product)">{{product.productName}}</a></div>
    </div>
</div>
