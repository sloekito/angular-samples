<!DOCTYPE html>
    <html ng-app>
     <head>
        <title>Angular Expressions</title>
    </head>
    <body>
        {{2 + 2}} = <code ng-non-bindable>{{2 + 2}}</code>
        <br />
        {{"a" + 2}} = <code ng-non-bindable> {{"a" + 2}} </code>
        <br />
        {{("a" + "b") + (10/2)}} = <code ng-non-bindable> {{("a" + "b") + (10/2)}} </code>
        <script src="/common/js/angular/angular.js"></script>
    </body>
</html>
