<!-- 
    Need to be able to click on a link to take them to the team details
    
    Need to also have a nested view to show the details
-->
<h2>Records</h2>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>League</th>
            <th>Division</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="one in teams | filter:filter | orderBy:sortOn:sortDirection">
            <td>{{one.Name}}</td>
            <td>{{one.League}}</td>
            <td>{{one.Division}}</td>
        </tr>
    </tbody>
</table>
