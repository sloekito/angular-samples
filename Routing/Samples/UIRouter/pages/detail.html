<h2 ng-hide="person">There was no person found for the given ID</h2>

<div ng-show="person">
    <h2>Person Details</h2>
    <ul>
        <li>Name: {{person.Name}}</li>
        <li>Age: {{person.Age}}</li>
        <li>Gender: {{person.Gender}}</li>
    </ul>
</div>

<a ui-sref="^.detail({id:person.Id - 1})"> Prev </a> |
<a ui-sref="^.detail({id:person.Id + 1})"> Next </a> |
<a ui-sref="^"> Clear </a> | 
<a ui-sref="search">Reset </a>
