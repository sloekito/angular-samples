<div class="container">
    <div class="row">
        
        <div class="col-md-8 col-md-offset-2">
            <div class="bs-callout bs-callout-primary">
            <h3>{{formName}} Validation Summary</h3>
            <h4 ng-click="toggleFieldSummary()">
                Field Status 
                <span class="glyphicon glyphicon-chevron-down pull-right" ng-show="showFieldSummary"></span>
                <span class="glyphicon glyphicon-chevron-up pull-right" ng-show="!showFieldSummary"></span>
            </h4>
            <table class="table table-striped form-state table-bordered table-sm" ng-show="showFieldSummary">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>$invalid</th>
                        <th>$valid</th>
                        <th>$pristine</th>
                        <th>$dirty</th>
                        <th>$touched</th>
                        <th>$untouched</th>
                    </tr>  
                </thead>
                <tbody>
                    <tr form-state-row field="form" key="formName"></tr>
                    <tr ng-repeat="(name, field) in form" form-state-row field="field" key="name"></tr>
                </tbody>
            </table>  
            
            <h4 ng-click="toggleValidationSummary()">
                Validation Status
                <span class="glyphicon glyphicon-chevron-down pull-right" ng-show="showValidationSummary"></span>
                <span class="glyphicon glyphicon-chevron-up pull-right" ng-show="!showValidationSummary"></span>
            </h4>
            <table class="table table-striped table-bordered table-sm form-state" ng-show="showValidationSummary">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Field</th>
                    </tr>  
                </thead>
                <tbody>
                    <tr ng-repeat="(name, validator) in form.$error">
                        <td>{{name}}</td>
                        <td><div ng-repeat="one in validator">{{one.$name}}</div></td>
                    </tr>
                </tbody>
            </table>
            
        </div>
        </div>   
    </div>
</div>

  <style>
    .glyphicon-ok {
      color: green
    }

    .glyphicon-remove {
      color: red
    }
    
    table.form-state td,table.form-state th { 
        text-align: center;
    }
    
    table.form-state td div {
        text-align: left;
    }
    
    table.form-state th {
        font-size:0.8em;
    }
    
    table.form-state td:first-child, table.form-state th:first-child  { 
        text-align: left;
        text-decoration: bold;
    }

  </style>
